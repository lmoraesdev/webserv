<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Webserv</title>
    <link
      rel="icon"
      href="https://cdn.icon-icons.com/icons2/2620/PNG/512/among_us_player_red_icon_156942.png"
    />
  </head>
  <body>
    <h1>Arquivo</h1>
    <section>
      <ul>
        <li><a href="./POST.html">Voltar</a></li>
        <form
          action="your_server_url"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="fileInput">Selecione um arquivo:</label>
          <input type="file" id="fileInput" name="file" required />

          <button type="submit">Enviar</button>
        </form>
      </ul>
    </section>
  </body>
</html>
